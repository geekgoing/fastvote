services:
  # 1. Database (임시 저장소)
  redis:
    image: redis:alpine
    container_name: fastvote-redis
    ports:
      - "6379:6379"

  # 2. Backend (API & Socket)
  backend:
    build: ./backend
    container_name: fastvote-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # 코드 수정하면 바로 반영 (Hot Reload)
    environment:
      - REDIS_URL=redis://redis:6379
      - HOME=/tmp
    depends_on:
      - redis

  # 3. Frontend (UI) - 프로덕션 빌드 확인용
  frontend:
    build: ./frontend
    container_name: fastvote-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      - backend
